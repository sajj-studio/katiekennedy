schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./gatsby-node.ts
  - ./node_modules/gatsby-transformer-sharp/!(node_modules)/**/*.js
generates:
  ./src/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-operations
hooks:
  afterAllFileWrite:
    - prettier --write
